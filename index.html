<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Poetry & Thoughts - Share Your Soul ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Poetry & Thoughts - Beautiful Design */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --primary-light: #a5b4fc;
            --secondary-color: #ec4899;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --background: #fefefe;
            --surface: #ffffff;
            --border: #e5e7eb;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --font-display: 'Playfair Display', serif;
            --font-body: 'Crimson Text', serif;
            --font-ui: 'Inter', sans-serif;
        }
        
        body {
            font-family: var(--font-body);
            line-height: 1.7;
            color: var(--text-primary);
            background: var(--background);
            font-size: 16px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header {
            background: var(--surface);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 2rem 0;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-primary);
            opacity: 0.05;
        }
        
        .blog-title {
            font-family: var(--font-display);
            text-align: center;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 600;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }
        
        .blog-subtitle {
            font-family: var(--font-body);
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .auth-buttons {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 2;
        }

        .auth-btn {
            background: var(--gradient-secondary);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            font-family: var(--font-ui);
            font-weight: 500;
            margin-left: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(236, 72, 153, 0.3);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(236, 72, 153, 0.4);
        }
        
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .blog-card {
            background: var(--surface);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.4s ease;
            border: 1px solid var(--border);
            position: relative;
        }
        
        .blog-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .blog-card.featured {
            background: var(--gradient-primary);
            color: white;
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 300px;
        }

        .blog-card.featured .blog-card-content {
            color: white;
        }

        .blog-card.featured .blog-card-title {
            color: white;
            font-size: 2rem;
        }

        .blog-card.featured .blog-card-excerpt {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }
        
        .blog-card-image {
            height: 200px;
            background: var(--gradient-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            position: relative;
        }

        .blog-card.featured .blog-card-image {
            height: 100%;
        }

        .post-type {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-primary);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            font-family: var(--font-ui);
        }
        
        .blog-card-content {
            padding: 2rem 1.5rem;
        }
        
        .blog-card-title {
            font-family: var(--font-display);
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
            line-height: 1.3;
        }
        
        .blog-card-excerpt {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }
        
        .blog-card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #f0f0f0;
        }
        
        .category-tag {
            background: #007bff;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
        }
        
        .post-date {
            color: #999;
            font-size: 0.875rem;
        }
        
        .footer {
            background: var(--text-primary);
            color: white;
            text-align: center;
            padding: 3rem 0 1rem;
            margin-top: 4rem;
            position: relative;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .footer p {
            font-family: var(--font-ui);
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
        }
        
        @media (max-width: 768px) {
            .posts-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Poetry & Thoughts sample data
        const poetryPosts = [
            {
                id: 1,
                title: "Whispers of the Moon",
                excerpt: "A gentle poem about finding peace in the quiet moments of night, when the moon becomes our silent companion and guardian of dreams.",
                type: "poem",
                category: "Poetry",
                author: "Luna Starwell",
                date: "October 1, 2025",
                featured: true
            },
            {
                id: 2,
                title: "The Weight of Words Unspoken",
                excerpt: "Sometimes the things we don't say carry more weight than the words that escape our lips. A reflection on silence and meaning.",
                type: "thought",
                category: "Thoughts",
                author: "Maya Chen",
                date: "September 28, 2025"
            },
            {
                id: 3,
                title: "Dancing with Shadows",
                excerpt: "A metaphorical exploration of our relationship with our own darkness and how it shapes our light. Learning to embrace all parts of ourselves.",
                type: "poem",
                category: "Poetry",
                author: "Sage Moonwright",
                date: "September 25, 2025"
            },
            {
                id: 4,
                title: "Coffee Shop Confessions",
                excerpt: "In the corner of a bustling coffee shop, two strangers find connection in the most unexpected way. A story about vulnerability and human connection.",
                type: "story",
                category: "Stories",
                author: "River Davidson",
                date: "September 22, 2025"
            },
            {
                id: 5,
                title: "The Art of Letting Go",
                excerpt: "Reflections on release, renewal, and the cyclical nature of holding on and letting go. Learning from autumn trees and morning mist.",
                type: "thought",
                category: "Thoughts",
                author: "Autumn Rivers",
                date: "September 20, 2025"
            },
            {
                id: 6,
                title: "Midnight Musings",
                excerpt: "Late night thoughts about time, dreams, and the magic that happens when the world sleeps. Finding truth in the cathedral of night.",
                type: "poem",
                category: "Poetry",
                author: "Nova Midnight",
                date: "September 18, 2025"
            }
        ];

        const BlogCard = ({ post, isFeatured }) => {
            const getTypeEmoji = (type) => {
                switch(type) {
                    case 'poem': return '🌸';
                    case 'thought': return '💭';
                    case 'story': return '📖';
                    default: return '✨';
                }
            };

            return (
                <div className={`blog-card ${isFeatured ? 'featured' : ''}`}>
                    <div className="blog-card-image">
                        <div className="post-type">{getTypeEmoji(post.type)} {post.type}</div>
                        {post.category}
                    </div>
                    <div className="blog-card-content">
                        <h3 className="blog-card-title">{post.title}</h3>
                        <p className="blog-card-excerpt">{post.excerpt}</p>
                        <div className="blog-card-meta">
                            <div className="author-info">
                                <span className="author-name">by {post.author}</span>
                            </div>
                            <span className="post-date">{post.date}</span>
                        </div>
                    </div>
                </div>
            );
        };

        const Header = () => (
            <header className="header">
                <div className="auth-buttons">
                    <button className="auth-btn">Sign In</button>
                    <button className="auth-btn">Join Us</button>
                </div>
                <div className="container">
                    <h1 className="blog-title">✨ Poetry & Thoughts ✨</h1>
                    <p className="blog-subtitle">Where words become art and thoughts take flight</p>
                </div>
            </header>
        );

        const Footer = () => (
            <footer className="footer">
                <div className="container">
                    <p>&copy; 2025 My React Blog. All rights reserved.</p>
                </div>
            </footer>
        );

        const App = () => {
            const featuredPost = poetryPosts.find(post => post.featured);
            const regularPosts = poetryPosts.filter(post => !post.featured);

            return (
                <div>
                    <Header />
                    <main>
                        <div className="container">
                            <section style={{marginBottom: '3rem'}}>
                                <h2 style={{
                                    textAlign: 'center', 
                                    fontFamily: 'var(--font-display)',
                                    fontSize: '2rem',
                                    marginBottom: '2rem',
                                    background: 'var(--gradient-secondary)',
                                    WebkitBackgroundClip: 'text',
                                    WebkitTextFillColor: 'transparent',
                                    backgroundClip: 'text'
                                }}>Featured</h2>
                                <div className="posts-grid">
                                    {featuredPost && <BlogCard post={featuredPost} isFeatured={true} />}
                                </div>
                            </section>
                            
                            <section>
                                <h2 style={{
                                    textAlign: 'center', 
                                    fontFamily: 'var(--font-display)',
                                    fontSize: '2rem',
                                    marginBottom: '2rem',
                                    color: 'var(--text-primary)'
                                }}>Recent Posts</h2>
                                <div className="posts-grid">
                                    {regularPosts.map(post => (
                                        <BlogCard key={post.id} post={post} />
                                    ))}
                                </div>
                            </section>
                        </div>
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
